<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=1024, user-scalable=no">
  <script src="jquery.min.js"></script>
  <script src="chart/Chart.bundle.js" ></script>
  <script src="chart/samples/utils.js" ></script>
  <script src="core/deck.events.js" ></script>
  <script src="core/deck.core.js"></script>
  
  <title>MasterDex</title>

  <!-- Required stylesheet -->
  <link rel="stylesheet" media="screen" href="core/deck.core.css">

  <!-- Extension CSS files go here. Remove or add as needed. -->
  <link rel="stylesheet" media="screen" href="extensions/goto/deck.goto.css">
  <link rel="stylesheet" media="screen" href="extensions/menu/deck.menu.css">
  <link rel="stylesheet" media="screen" href="extensions/navigation/deck.navigation.css">
  <link rel="stylesheet" media="screen" href="extensions/status/deck.status.css">
  <link rel="stylesheet" media="screen" href="extensions/scale/deck.scale.css">
  <link rel="stylesheet" media="screen" href="background.css">

  <!-- Style theme. More available in /themes/style/ or create your own. -->
  <link rel="stylesheet" media="screen" href="themes/style/swiss.css">

  <!-- Transition theme. More available in /themes/transition/ or create your own. -->
  <link rel="stylesheet" media="screen" href="themes/transition/fade.css">

  <!-- Basic black and white print styles -->
  <link rel="stylesheet" media="print" href="core/print.css">

  <!-- Required Modernizr file -->
  <script src="modernizr.custom.js"></script>
</head>
<body>
  <div class="deck-container">

    <!-- Begin slides. Just make elements with a class of slide. -->

    <section class="slide">
		<div id="StefTastan">
				
				<!-- pokeball container -->
				<div id="moving-container">
					<div id="pokeball-container">
					<!-- pokeball -->
						<div id="pokeball">
							<div class="pokeball-details"></div>
						</div>
					</div>				
				</div>
				<h1>MasterDex</h1>

				<!-- charmander -->
				<div id="charmander">
					<div id="arms"></div>
					<div id="feet"></div>
					<div id="body">
						<div id="eyes"></div>
						<div id="pupils"></div>
						<div id="nostrils"></div>
						<div id="mouth"></div>
						<div id="belly"></div>
					</div>
					<div id="tail"></div>
					<div id="flame"></div>
				</div>

				<!-- bulbasaur -->
				<div id="bulbasaur">
					<div id="head">
						<div id="eyes"></div>
						<div id="pupils"></div>
						<div id="nostrils"></div>
						<div class="mouth"></div>
					</div>
					<div class="ears"></div>
					<div id="body">
						<div class="spots spot1"></div>
						<div class="spots spot2"></div>
						<div class="spots spot3"></div>
					</div>
					<div id="front-feet"></div>
					<div id="back-feet"></div>
					<div id="bulb"></div>
				</div>
		
				<!-- squirtle -->
				<div id="squirtle">
					<div id="arms"></div>
					<div id="feet"></div>
					<div id="head">
						<div id="eyes"></div>
						<div id="pupils"></div>
						<div id="nostrils"></div>
						<div id="mouth"></div>
					</div>
					<div id="body"></div>
					<div id="shell"></div>
					<div id="tail"></div>
				</div>

		</div>
       
    </section>

    <section class="slide">
      <h2>Contents</h2>
	  <li>Background</li>
	  <li>Solutions</li>
    </section>

    <section class="slide">
	  <img src="http://cdn.appcrawlr.com/imageService/aHR0cDovL2E1Lm16c3RhdGljLmNvbS91cy9yMzAvUHVycGxlMy92NC9mMC9lMy84Yy9mMGUzOGMwOC00ODk5LTE0MjgtYmQwYS1jMmE1YmIyNmM5MjIvc2NyZWVuMTEzNngxMTM2LmpwZWc"></img>
	</section>
	
	<section class="slide" id="graphing">
		<canvas id="myChart"></canvas>
		
		<script>
			Chart.defaults.global.defaultFontSize = 30;
			$("#graphing").bind('deck.becameCurrent', function(ev, direction) {
			console.log("test chart update");
					var ctx = document.getElementById("myChart").getContext('2d');
					var myChart = new Chart(ctx, {
						type: 'bar',
						data: {
							labels: ["RGBY", "GSC", "RSE", "DPPt", "BW", "XY"],
							datasets: [{
								label: 'Sales Numbers (in mil)',
								data: [59.52, 42.21, 36.28, 25.27, 24.16, 16.11],
								backgroundColor: [
									'rgba(255, 99, 132, 0.2)',
									'rgba(54, 162, 235, 0.2)',
									'rgba(255, 206, 86, 0.2)',
									'rgba(75, 192, 192, 0.2)',
									'rgba(153, 102, 255, 0.2)',
									'rgba(255, 159, 64, 0.2)'
								],
								borderColor: [
									'rgba(255,99,132,1)',
									'rgba(54, 162, 235, 1)',
									'rgba(255, 206, 86, 1)',
									'rgba(75, 192, 192, 1)',
									'rgba(153, 102, 255, 1)',
									'rgba(255, 159, 64, 1)'
								],
								borderWidth: 1
							}]
						},
						options: {
							scales: {
								yAxes: [{
									gridLines: {
										display:false
									},
									ticks: {
										beginAtZero:true
									}
								}],
								xAxes: [{
									gridLines: {
										display:false
									}
								}]
							}
						}
					});
				});
		</script>
	</section>

    <!-- End slides. -->

    <!-- Begin extension snippets. Add or remove as needed. -->

    <!-- deck.navigation snippet -->
    <div aria-role="navigation">
      <a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
      <a href="#" class="deck-next-link" title="Next">&#8594;</a>
    </div>

    <!-- deck.status snippet -->
    <p class="deck-status" aria-role="status">
      <span class="deck-status-current"></span>
      /
      <span class="deck-status-total"></span>
    </p>

    <!-- deck.goto snippet -->
    <form action="." method="get" class="goto-form">
      <label for="goto-slide">Go to slide:</label>
      <input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
      <datalist id="goto-datalist"></datalist>
      <input type="submit" value="Go">
    </form>

    <!-- End extension snippets. -->
  </div>

<!-- Required JS files. -->

<!-- Extension JS files. Add or remove as needed. -->
<script src="extensions/menu/deck.menu.js"></script>
<script src="extensions/goto/deck.goto.js"></script>
<script src="extensions/status/deck.status.js"></script>
<script src="extensions/navigation/deck.navigation.js"></script>
<script src="extensions/scale/deck.scale.js"></script>

<!-- Initialize the deck. You can put this in an external file if desired. -->
<script>
  $(function() {
    $.deck('.slide');
  });
</script>
</body>
</html>
